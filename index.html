<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verjaardagsquiz</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    background: #fdf6e3; 
    color: #333; 
    padding: 20px; 
  }
  h1 { text-align: center; margin-bottom: 10px; }
  #scoreboard {
    text-align: center;
    font-size: 1.2em;
    margin-bottom: 20px;
    background: #fff8dc;
    padding: 10px;
    border-radius: 10px;
    display: inline-block;
  }
  .question { margin-bottom: 20px; }
  button { 
    margin-top: 10px; 
    padding: 8px 16px; 
    cursor: pointer; 
    border: none;
    background: #ffcc66;
    border-radius: 8px;
  }
  button:hover { background: #ffb347; }
  input[type="text"], input[type="number"] { 
    width: 100%; 
    padding: 6px; 
    margin-top: 5px; 
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  .hidden { display: none; }
</style>
</head>
<body>

<h1>ðŸŽ‰ Verjaardagsquiz ðŸŽ‰</h1>
<div id="scoreboard">Score: <span id="score-display">0</span></div>

<div id="quiz-container"></div>
<div id="final-score" class="hidden">
  <h2>Je eindscore: <span id="score">0</span></h2>
</div>

<script>
// ==== VRAGEN HIER TOEVOEGEN ====
const questions = [
  {
    type: "multiple", 
    question: "Welke Youtube video heb ik niet gezien?", 
    options: ["a", "b", "c", "d", "e"],
    answer: "d"
  },
  {
    type: "open", 
    question: "Hoeveel unieke flesjes bevat mijn drankminiaturenverzameling?", 
    answer: 155,
    strict10: true
  },
  {
    type: "multiple", 
    question: "Welk woord vind ik het best?", 
    options: ["a", "b", "c", "d"],
    answer: "c"
  },
  {
    type: "multiple", 
    question: "Welke niet drank miniatuur is mijn favoriet?", 
    options: ["a", "b", "c", "d"],
    answer: "a"
  },
  {
    type: "multiple", 
    question: "Welke zin is niet grammaticaal?", 
    options: ["a", "b", "c", "d", "e"],
    answer: "b"
  },
  {
    type: "multiple", 
    question: "Wat is mijn favoriete paradox?", 
    options: ["a", "b", "c"],
    answer: "a"
  },
  {
    type: "multiple", 
    question: "Welk obscure merk ken ik niet door Sligro?", 
    options: ["a", "b", "c", "d"],
    answer: "b"
  },
  {
    type: "open", 
    question: "In hoeveel boulderhallen ben ik geweest?",
    answer: 7
  },
  {
    type: "multiple", 
    question: "Welk geluk heb ik niet gehad?", 
    options: ["a", "b", "c", "d"],
    answer: "c"
  },
  {
    type: "multiple", 
    question: "Welk verhaal is niet waar?", 
    options: ["a", "b", "c"],
    answer: "c"
  },
  {
    type: "multiple", 
    question: "Welke vraag had ik 2 jaar geleden niet?", 
    options: ["a", "b", "c", "d"],
    answer: "a"
  },
  {
    type: "multiple", 
    question: "Val ik hier", 
    options: ["Ja", "Nee"],
    answer: "Nee"
  },
  {
    type: "multiple", 
    question: "Hoe heet deze olifant?", 
    options: ["a", "b", "c"],
    answer: "b"
  },
  {
    type: "multiple", 
    question: "Welk aardappelproduct is inferieur?", 
    options: ["a", "b", "c", "d"],
    answer: "c"
  },
  {
    type: "multi", 
    question: "Wat heb ik niet op werk gedaan?", 
    options: ["a", "b", "c", "d", "e", "f"],
    answer: [3, 5]
  },
  {
    type: "multi", 
    question: "Welke spel speelde ik vroeger niet met mijn opa?", 
    options: ["a", "b", "c", "d", "e"],
    answer: "b"
  },
  {
    type: "open", 
    question: "Hoeveel SIB activiteiten heb ik bijgewoond?",
    answer: 15
  },
  {
    type: "multiple", 
    question: "Welk plaatje komt niet uit mijn scriptie?", 
    options: ["a", "b", "c", "d", "e"],
    answer: "b"
  },
  {
    type: "multiple", 
    question: "Aan welke steen heb ik me niet meerdere keren gestoten?", 
    options: ["a", "b", "c", "d"],
    answer: "c"
  },
  {
    type: "multiple", 
    question: "Naar wat voor soort restaurant ben ik niet geweest afgelopen jaar?", 
    options: ["a", "b", "c", "d"],
    answer: "b"
  },
  {
    type: "ordering", 
    question: "In welke volgorde zijn deze liedjes uitgekomen?", 
    options: ["a", "b", "c", "d", "e", "f"],
    answer: ["f", "a", "d", "c", "e", "b"]
  },
  {
    type: "final",
    question: "De hoeveelste vraag is dit?",
    answer: 22
  }
];

// ==== SCORE BIJHOUDEN ====
let currentQuestion = 0;
let score = 0;

// ==== SCORE UPDATEN OP HET SCHERM ====
function updateScore() {
  document.getElementById('score-display').textContent = score;
}

// ==== FUNCTIE OM VRAGEN TE TONEN ====
function showQuestion() {
  const container = document.getElementById('quiz-container');
  container.innerHTML = "";
  updateScore();

  if (currentQuestion >= questions.length) {
    document.getElementById('final-score').classList.remove('hidden');
    document.getElementById('score').textContent = score;
    return;
  }

  const q = questions[currentQuestion];
  const div = document.createElement('div');
  div.className = "question";
  div.innerHTML = `<h3>${q.question}</h3>`;

  // === MEERKEUZE ===
  if (q.type === "multiple") {
    q.options.forEach(option => {
      const btn = document.createElement('button');
      btn.textContent = option;
      btn.onclick = () => {
        if (option === q.answer) score += q.options.length; // punten = aantal opties
        currentQuestion++;
        showQuestion();
      };
      div.appendChild(btn);
    });
  }

  // === ORDERING ===
  else if (q.type === "ordering") {
    div.innerHTML += `<p>Voer de juiste volgorde in, gescheiden door komma's:</p>`;
    const input = document.createElement('input');
    input.type = "text";
    div.appendChild(input);
    const btn = document.createElement('button');
    btn.textContent = "Controleer";
    btn.onclick = () => {
      const userOrder = input.value.split(",").map(x => x.trim());
      let pairsScore = 0;
      for (let i = 0; i < userOrder.length; i++) {
        for (let j = i + 1; j < userOrder.length; j++) {
          if (q.answer.indexOf(userOrder[i]) < q.answer.indexOf(userOrder[j])) pairsScore++;
        }
      }
      score += pairsScore;
      currentQuestion++;
      showQuestion();
    };
    div.appendChild(btn);
  }

  // === OPEN ===
  else if (q.type === "open") {
    div.innerHTML += `<p>Typ je antwoord:</p>`;
    const input = document.createElement('input');
    input.type = "number";
    div.appendChild(input);
  
    const btn = document.createElement('button');
    btn.textContent = "Verstuur";
    btn.onclick = () => {
      const userAnswer = parseFloat(input.value);
      if (isNaN(userAnswer)) {
        alert("Voer een geldig getal in!");
        return;
      }
  
      // Automatische puntentoekenning
      let punten = 0;
      const verschil = Math.abs(userAnswer - q.answer);
  
      // Speciale regel: sommige vragen geven 10 of 5 punten
      if (q.strict10) {
        // â†’ 10 punten bij exact goed, 5 als binnen 10
        if (verschil === 0) punten = 10;
        else if (verschil <= 10) punten = 5;
      } else {
        // â†’ 5 punten bij exact goed
        if (verschil === 0) punten = 5;
      }
  
      if (punten > 0) {
        alert(`Goed gedaan! Je krijgt ${punten} punten.`);
        score += punten;
      } else {
        alert("Helaas, fout antwoord.");
      }
  
      currentQuestion++;
      showQuestion();
    };
  
    div.appendChild(btn);
  }

  // === MULTI (meerdere antwoorden mogelijk) ===
  else if (q.type === "multi") {
    const form = document.createElement("form");
  
    q.options.forEach((opt, i) => {
      const label = document.createElement("label");
      const input = document.createElement("input");
      input.type = "checkbox";
      input.value = i;
      label.appendChild(input);
      label.appendChild(document.createTextNode(opt));
      form.appendChild(label);
      form.appendChild(document.createElement("br"));
    });
  
    div.appendChild(form);
  
    const btn = document.createElement("button");
    btn.textContent = "Controleer antwoord";
    btn.onclick = (e) => {
      e.preventDefault();
      const selected = [...form.querySelectorAll("input:checked")].map(
        (cb) => parseInt(cb.value)
      );
  
      // Puntentelling:
      // +1 voor elk goed geselecteerd antwoord
      // +1 voor elk fout antwoord dat NIET geselecteerd is
      let points = 0;
      q.options.forEach((opt, idx) => {
        const isCorrect = q.correct.includes(idx);
        const isSelected = selected.includes(idx);
        if ((isCorrect && isSelected) || (!isCorrect && !isSelected)) {
          points++;
        }
      });
  
      alert(`Je hebt ${points} punten verdiend!`);
      score += points;
      currentQuestion++;
      showQuestion();
    };
  
    div.appendChild(btn);
  }
  // === FINALE ===
  else if (q.type === "final") {
    div.innerHTML += `<p>Je hebt nu ${score} punten. Hoeveel wil je inzetten?</p>`;
    const inzetInput = document.createElement('input');
    inzetInput.type = "number";
    inzetInput.min = 0;
    inzetInput.max = score;
    inzetInput.value = 0;
    div.appendChild(inzetInput);

    const antwoordInput = document.createElement('input');
    antwoordInput.type = "text";
    antwoordInput.placeholder = "Typ je antwoord...";
    div.appendChild(antwoordInput);

    const btn = document.createElement('button');
    btn.textContent = "Controleer antwoord";
    btn.onclick = () => {
      const inzet = Math.min(parseInt(inzetInput.value), score);
      const antwoord = antwoordInput.value.trim();
      if (isNaN(inzet) || inzet < 0 || inzet > score) return alert("Vul een geldig inzetbedrag in!");
      if (antwoord === String(q.answer)) {
        alert("Goed gedaan! Je wint dubbel je inzet!");
        score += inzet;
      } else {
        alert(`Fout! Je verliest je inzet van ${inzet} punten.`);
        score -= inzet;
      }
      currentQuestion++;
      showQuestion();
    };
    div.appendChild(btn);
  }

  container.appendChild(div);
  updateScore();
}

// ==== START DE QUIZ ====
showQuestion();
</script>

</body>
</html>
